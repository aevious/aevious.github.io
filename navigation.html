<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aevious</title>
    <link rel="icon" type="image/png" href="favicon.jpeg">
    <style>
        /* Dropdown Container */
        .dropdown-container {
            position: relative;
            display: inline-block;
            width: 200px;
        }

        /* Dropdown Button */
        .dropdown-button {
            background-color: black;
            color: white;
            padding: 1rem;
            font-size: 1.5rem; /* Larger font for the hamburger icon */
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease-in-out; /* Smooth animation for hover effect */
        }

        .dropdown-button:hover {
            background-color: #333; /* Slightly lighter shade for hover */
            transform: scale(1.05); /* Slight zoom on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add subtle shadow on hover */
        }

        .dropdown-button:focus {
            outline: none;
        }

        /* Dropdown Content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            width: 100%;
            padding: 0.5rem 0;
            flex-direction: column;
            border: 1px solid #444; /* Slightly lighter border for visibility */
            border-radius: 5px;
            animation: dropdown-fade-in 0.4s ease-in-out; /* Animation when dropdown appears */
        }

        /* Show dropdown on hover */
        .dropdown-container:hover .dropdown-content {
            display: flex;
        }

        /* Dropdown Fade-In Animation */
        @keyframes dropdown-fade-in {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Radio Container */
        .radio-container {
            --main-color: #f7e479;
            --main-color-opacity: #f7e4791c;
            --total-radio: 4; /* Adjust for the number of options */
            display: flex;
            flex-direction: column;
            padding: 0;
            position: relative;
        }

        .radio-container input {
            cursor: pointer;
            appearance: none;
        }

        .radio-container label {
            cursor: pointer;
            padding: 0.5rem 1rem;
            color: grey;
            transition: color 0.3s ease-in-out;
        }

        .radio-container input:checked + label {
            color: var(--main-color);
        }

        .radio-container .glider-container {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            background: linear-gradient(
                0deg,
                rgba(0, 0, 0, 0) 0%,
                rgba(27, 27, 27, 1) 50%,
                rgba(0, 0, 0, 0) 100%
            );
            width: 1px;
        }

        .radio-container .glider-container .glider {
            position: relative;
            height: calc(100% / var(--total-radio));
            width: 100%;
            background: linear-gradient(
                0deg,
                rgba(0, 0, 0, 0) 0%,
                var(--main-color) 50%,
                rgba(0, 0, 0, 0) 100%
            );
            transition: transform 0.5s cubic-bezier(0.37, 1.95, 0.66, 0.56);
        }

        .radio-container .glider-container .glider::before {
            content: "";
            position: absolute;
            height: 60%;
            width: 300%;
            top: 50%;
            transform: translateY(-50%);
            background: var(--main-color);
            filter: blur(10px);
        }

        .radio-container .glider-container .glider::after {
            content: "";
            position: absolute;
            left: 0;
            height: 100%;
            width: 150px;
            background: linear-gradient(
                90deg,
                var(--main-color-opacity) 0%,
                rgba(0, 0, 0, 0) 100%
            );
        }

        .radio-container input:nth-of-type(1):checked ~ .glider-container .glider {
            transform: translateY(0);
        }

        .radio-container input:nth-of-type(2):checked ~ .glider-container .glider {
            transform: translateY(100%);
        }

        .radio-container input:nth-of-type(3):checked ~ .glider-container .glider {
            transform: translateY(200%);
        }

        .radio-container input:nth-of-type(4):checked ~ .glider-container .glider {
            transform: translateY(300%);
        }
    </style>
</head>
<body>
    <div class="dropdown-container">
        <button class="dropdown-button">â˜°</button>
        <div class="dropdown-content">
            <div class="radio-container">
                <input type="radio" id="option1" name="dropdown" />
                <label for="option1">Home</label>

                <input type="radio" id="option2" name="dropdown" />
                <label for="option2">About</label>

                <input type="radio" id="option3" name="dropdown" />
                <label for="option3">Project</label>

                <input type="radio" id="option4" name="dropdown" />
                <label for="option4">Contact</label>

                <div class="glider-container">
                    <div class="glider"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
