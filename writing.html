<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writings</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: url('yakuza.gif') center/cover no-repeat;
      background-attachment: fixed;
      color: white;
    }

    .gradient {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 0%,
        rgba(0, 0, 0, 1) 95%,
        rgba(0, 0, 0, 1) 100%
      );
      z-index: -1;
      opacity: 1;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      text-align: center;
      position: relative;
      animation: fadeIn 0.1s ease-in-out;
    }

    h1 {
      font-size: 5rem;
      color: #ff4d4d;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7), 0 0 25px rgba(255, 0, 0, 1), 0 0 35px rgba(255, 0, 0, 1);
      margin: 0;
      animation: textGlow 1s infinite alternate;
    }

    h2 {
      font-size: 2.8rem;
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8), 0 0 12px rgba(255, 255, 255, 0.6);
      margin-top: 1rem;
    }

    h3 {
      font-size: 2rem;
      color: #f0f0f0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6), 0 0 8px rgba(240, 240, 240, 0.5);
      margin-top: -1.5rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem 0;
      font-size: 1rem;
      color: rgba(255, 255, 255, 1);
      position: relative;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes textGlow {
      0% {
        text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7), 0 0 25px rgba(255, 77, 77, 0.8), 0 0 35px rgba(255, 0, 0, 0.6);
      }
      100% {
        text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5), 0 0 25px rgba(255, 255, 255, 0.8), 0 0 35px rgba(255, 0, 0, 0.8);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>ERROR 404</h1>
    <h2>This webpage is under construction</h2>
    <h3>Please visit some other time...</h3>
  </div>
  <div class="gradient"></div>
  <footer>
    Â©2025, Aevious. All rights reserved.
  </footer>
</body>
</html>
